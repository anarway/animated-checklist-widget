<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Checklist with Checkmark</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="circleWrapper">
    <svg width="240" height="240">
      <defs>
        <radialGradient id="progressGradient" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="red" />
          <stop offset="50%" stop-color="yellow" />
          <stop offset="100%" stop-color="green" />
        </radialGradient>
      </defs>
      <g id="rotatingGradient">
        <circle cx="120" cy="120" r="90" stroke="#ddd" stroke-width="30" fill="none" />
        <circle cx="120" cy="120" r="90" stroke="url(#progressGradient)" stroke-width="30" fill="none"
                stroke-dasharray="565.49" stroke-dashoffset="565.49" stroke-linecap="round"
                transform="rotate(-90 120 120)" id="circleProgress" />
      </g>
      <text id="circlePercent" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">0%</text>
    </svg>
  </div>

  <ul id="checklist">
    <li><div class="checkmark">✓</div><span>Buy groceries</span></li>
    <li><div class="checkmark">✓</div><span>Finish homework</span></li>
    <li><div class="checkmark">✓</div><span>Walk the dog</span></li>
    <li><div class="checkmark">✓</div><span>Read a book</span></li>
  </ul>

  <div id="celebration"> All Entities are Consolidated! </div>

  <script src="main.js"></script>
</body>
</html>
